<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.ico' %}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-gray-800">Dashboard</h1>
        
        <!-- Users Table -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Users</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">id</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">phone</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">source</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">timestamp</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">session_id</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {% for user in users %}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.id }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.phone }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.source }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.timestamp }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.session_id }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <button onclick="showChatHistory('{{ user.id }}')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                    View Chat History
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Chat History Modal -->
    <div id="chatHistoryModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-4/5 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Chat History</h3>
                <div id="chatHistoryContent" class="mt-2 max-h-96 overflow-y-auto">
                    <!-- Chat history will be loaded here -->
                </div>
                <div class="mt-4">
                    <button onclick="closeChatHistory()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showChatHistory(userId) {
            fetch(`/chat-history/${userId}/`)
                .then(response => response.json())
                .then(data => {
                    const chatContent = document.getElementById('chatHistoryContent');
                    chatContent.innerHTML = '';
                    
                    data.conversations.forEach(conv => {
                        chatContent.innerHTML += `
                            <div class="mb-4 p-3 border rounded">
                                <div class="font-bold text-gray-700">User: ${conv.user_message}</div>
                                <div class="mt-2 text-gray-600">Bot: ${conv.bot_response}</div>
                                <div class="mt-1 text-xs text-gray-400">${conv.timestamp}</div>
                            </div>
                        `;
                    });
                    
                    document.getElementById('chatHistoryModal').classList.remove('hidden');
                });
        }

        function closeChatHistory() {
            document.getElementById('chatHistoryModal').classList.add('hidden');
        }
    </script>
</body>
</html>
